<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sandwich Maker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/titleicon.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/main.js"></script>
</head>

<body class="d-flex flex-column vh-100">

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Make your sandwich ðŸ¥ª</h1>
    <!-- Help button with tooltip -->
    <div class="text-center mt-3">
      <button id="help-info" class="help" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="Click on a topping to add it to your sandwich. Click on an ingredient in your sandwich to remove it. Use the buttons below to remove the last ingredient or clear all ingredients.">
        Need Help?
      </button>
    </div>
    <h3>Pick what is on it</h3>
    <div class="d-flex flex-column flex-md-row justify-content-center gap-2" id="topping-button-container"></div>
    <div class="d-flex justify-content-center gap-2 mt-3">
      <button id="removeLast" class="btn btn-danger">Remove Last Ingredient</button>
      <button id="clearAll" class="btn btn-secondary">Clear All Ingredients</button>
    </div>
  </div>

  <!-- Display the base price dynamically  -->
  <div class="sandwich-container mt-5 mb 5">
    <div id="price-container" class="col-sm-3 text-center">
      <h2 class="mt-3">Price:</h2>
      <span id="running-total" class="fs-3 fw-bold"></span>
    </div>
    <div class="col-sm-9 sandwich mt-5 mb-5">
      <div class="bread-top">
        <img src="/assets/topBunXL2.jpg" alt="bread-top" class="bread-top-img">
      </div>
      <div id="middle" class="sandwich-layers"></div>
      <div class="bread-bottom">
        <img src="/assets/bottomBunXL.jpg" alt="bread-bottom" class="bread-bottom-img">
      </div>
    </div>
  </div>

</body>

</html>
