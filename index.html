<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sandwich Maker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/main.js"></script>
</head>

<body>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Make your sandwich ðŸ¥ª</h1>
    <p>Pick what is on it</p>
    <div class="d-flex justify-content-center gap-2">
      <button id="btnTomato" class="btn btn-danger ingredient-btn">Tomato ($2.00)</button>
      <button id="btnLettuce" class="btn btn-success ingredient-btn">Lettuce ($0.75)</button>
      <button id="btnTurkey" class="btn btn-warning ingredient-btn">Turkey ($5.00)</button>
      <button id="btnTofu" class="btn btn-info ingredient-btn">Tofu ($5.00)</button>
    </div>
  </div>

  <!-- Display the base price dynamically  -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-3 text-center">
        <h2 class="mt-3">Price $</h2>
        <span id="total" class="fs-3 fw-bold">$3.00</span>
      </div>

      <div class="col-sm-9 sandwich mt-5">
        <div class="bread-top"></div>
        <div id="middle" class="sandwich-layers"></div>
        <div class="bread-bottom"></div>
      </div>
    </div>
  </div>

</body>

</html>
